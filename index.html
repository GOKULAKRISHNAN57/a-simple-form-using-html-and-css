<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="./index.css" rel="stylesheet">



</head>
<body>


    <center>

    <form>
        <table style="background-color: rgb(122, 73, 73);">
            <tr>
                <th>Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Degree</th>
                <td>
                    <select>
                        <option>B.TECH</option>
                        <option>M.TECH</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Gender</th>
                <td><input type="radio" name="Female">Male <input type="radio" name="Female">Female</td>
            </tr>

            <tr>
                <th><link type="div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    
                  </label>
                </div></th>
                <td>Agree the terms and Conditions</td>
            </tr>
            <tr></tr>
            

            <tr>
                <th >
                    <center>
                        <button>submit</button>
                    </center>
                </th>
            
            </tr>
        </table>
    </form>

    </center>
    
</body>
</html>
